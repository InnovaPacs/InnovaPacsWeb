<div>
    <div class="card mt-4">
        <div class="card-body">
            <h1 class="card-title pb-3">{{ title }}</h1>
            <form [formGroup] = "doctorProfileForm" class="row" *ngIf="doctorProfile" (ngSubmit)="onSubmit()">
                
                <label class="col-form-label col-md-2" for="name" >Nombre :</label>
                <div class="col-md-4 pb-3">
                    <input type="text" class="form-control" formControlName="name" name="name" id="name" 
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                </div>
  
                <label class="col-form-label col-md-2" for="lastName" >Apellidos:</label>
                <div class="col-md-4 pb-3">
                    <input type="text" class="form-control" formControlName="lastName" name="lastName" id="lastName" 
                    [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
                </div>
  
                <label class="col-form-label col-md-2" for="title" >Titulo:</label>
                <div class="col-md-4 pb-3">
                    <input type="text" class="form-control" formControlName="title" name="title" id="title" 
                       placeholder="Dr." [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
                </div>                
  
                <label class="col-form-label col-md-2" for="license" >Cedula Profesional:</label>
                <div class="col-md-4 pb-3">
                    <input type="text" class="form-control" formControlName="license" name="license" id="license" 
                    [ngClass]="{ 'is-invalid': submitted && f.license.errors }">
                </div>

                <label class="col-form-label col-md-2" for="college" >Universidad:</label>
                <div class="col-md-4 pb-3">
                    <input type="text" class="form-control" formControlName="college" name="college" id="college" 
                    [ngClass]="{ 'is-invalid': submitted && f.college.errors }">
                </div>

                <div class="form-group row pl-3 col-sm-12">
                    <div class="col-sm-6">
                      <button class="btn btn-primary" type="submit"
                      *ngIf="!doctorProfile.id else elseBlock" >Crear</button>
                      
                      <ng-template #elseBlock>
                          <button class="btn btn-primary" type="submit">
                            <fa-icon class="icon" [icon]="faPenSquare"></fa-icon>
                            Editar
                          </button>
                      </ng-template>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
