<div class="mt-12">
    <h1>Instituciones</h1>
    <hr>
  <div class="form-group">
    <div class="form-group sm-12 mb-2">
      <label for="search" class="sr-only">Buscar</label>
      <input type="text" [formControl]="searchInput" class="form-control" id="search" placeholder="Buscar" 
        (keyup)="search()">
    </div>
  </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let institution of institutionsAux">
          <th>{{ institution.id }}</th>
          <th>{{ institution.name }}</th>
          <th>
            <div class="dropdown">
              <a class="btn btn-success dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <fa-icon class="icon" [icon]="faTasks"></fa-icon>
                Acciones
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <button class="dropdown-item" [routerLink]="['/admin/institutions/report']">
                  <fa-icon class="icon" [icon]="faChartBar"></fa-icon>
                    Reportes
                  </button>
              </div>
            </div>
          </th>
        </tr>
      </tbody>
    </table>
    <app-alert [show]="alertShow" 
      [message]="alertMessage"
      [type]="alertType">
    </app-alert>
  </div>
