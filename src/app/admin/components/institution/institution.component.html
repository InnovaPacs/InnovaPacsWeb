<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <h1>Instituciones</h1>
            <hr>
            <div class="form-group">
              <div class="form-group sm-12 mb-2">
                <label for="search" class="sr-only">Buscar</label>
                <input type="text" [formControl]="searchInput" class="form-control" id="search" placeholder="Buscar" 
                  (keyup)="search()">
              </div>
            </div>
            <div class="table-responsive mt-3">
              <table class="table vm no-th-brd no-wrap pro-of-month">
                  <thead>
                      <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let institution of institutionsAux">
                      <td>{{ institution.id }}</td>
                      <td>{{ institution.name }}</td>
                      <td>
                        <div class="dropdown">
                          <a class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <fa-icon class="icon" [icon]="faTasks"></fa-icon>
                            Acciones
                          </a>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <button class="dropdown-item" [routerLink]="['/admin/institutions/', institution.id, 'report']">
                              <fa-icon class="icon" [icon]="faChartBar"></fa-icon>
                                Reportes
                              </button>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
              </table>
              <app-alert [show]="alertShow" 
                [message]="alertMessage"
                [type]="alertType">
              </app-alert>
            </div>        
          </div>
      </div>
  </div>
</div>
